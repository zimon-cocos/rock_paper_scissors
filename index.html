<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="resultsBox">
        
        <div id="wins" class="resultBox">Wins: 0</div>
        <div id="losses" class="resultBox">Losses: 0</div>
        <div id="ties" class="resultBox">Ties: 0</div>
        <div id="rounds" class="resultBox">Round 0</div>
    </div>
    <div class = buttonTab>
        
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button> 
    </div>
    <div class="footer">2023 SHIMON</div>

    <script src="script.js"></script>
</body>
</html>
